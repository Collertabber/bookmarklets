<!DOCTYPE html>
<html>
<head>
<style>
.bookmarklets {
  display: inline-block;
  padding: 15px 25px;
  font-size: 24px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.bookmarklets:hover {background-color: #3e8e41}

.bookmarklets:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
</style>
</head>
<body>
<script>
function add() {
let person = prompt("Please enter your name", "console.log('Hello World!')");
let count = localStorage.length
localStorage[count] = "" + person + "";
document.getElementById("demo").innerHTML = localStorage[count];
}
function load() {
let i = prompt("Enter Bookmarklet id here:", "1");
i = i - 1;
let key = localStorage.key(i);
eval(localStorage.getItem(key));
}
function list() {
for(let i=0; i<localStorage.length; i++) {
  let key = localStorage.key(i);
  alert(`${key}: ${localStorage.getItem(key)}`);
}
}
function clear() {
localStorage.clear();
document.getElementById("demo").innerHTML = "";
}
</script>
<button class="bookmarklets" onclick="add()">Add</button>
<button class="bookmarklets" onclick="load()">Load</button>
<button class="bookmarklets" onclick="clear()">Clear</button>
<button class="bookmarklets" onclick="list()">List</button>
<p id="demo"></p>

</body>
</html>
